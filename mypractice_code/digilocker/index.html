<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiLocker Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="img-fluid d-flex justify-content-center mb-3 mt-5">
      <img src="https://img1.digitallocker.gov.in/assets/img/digilocker%20g20%20logo.png" class="img-fluid">
    </div>
    <div class="container bg-light">
      <form>
        <div class="row mt-4 mb-4 justify-content-center">
          <div class="col-4 shadow">
            <h3 class="text-center">Creating account is fast and easy!</h3>
            <input class="form-control" type="text" placeholder="Enter your full name" required name="fullname">
            <label class="mt-3 pt-2 small">Date of Birth* (as per Aadhaar)</label>
            <!--date section start-->
            <div class="d-lg-flex">
              <select type="number" class="form-select" required name="dd">
                <option disabled selected>DD</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>
              <!--date section end-->
              <!--month section start-->
              <select type="text" class="form-select" name="months">
                <option selected>January</option>
                <option>Febuary</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
              </select>
              <!--month section end-->
              <!--year section start-->
              <select type="number" class="form-select">
                <option disabled selected>Year</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
              </select>
            </div>
            <!--year section end-->
            <!--radio section end-->
            <div class="d-lg-flex mt-2">
              <label class="d-sm-block">
                <input class="form-check-input ms-4" type="radio" required value="Male" name="gender"> Male </label>
              <label class="d-sm-block">
                <input class="form-check-input ms-4" type="radio" required value="F" name="gender"> Female </label>
              <label class="d-sm-block">
                <input class="form-check-input ms-4" type="radio" required value="O" name="gender"> Other </label>
            </div>
            <!--radio section end-->
            <!--password start-->
            <input class="form-control mt-3" type="number" placeholder="Mobile NO." required>
            <input class="form-control mt-3" type="password" placeholder="password" required>
            <input class="form-control mt-3" type="email" placeholder="@email.com" required>
            <input class="form-control mt-3" type="number" placeholder="Aadhaar Card NO." required>
            <p class="mt-1 small">DigiLocker uses Aadhaar to verify identity of the user and also enable authentic document access</p>
            <input class="form-control bg-primary text-white" type="submit" required>
            <p class="small">By signing up, you agree to DigiLocker's Terms and Privacy Policy</p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
