    <form>
      <table class="border w-100">
        <tr class="bg-blue">
          <td colspan="2" class="text-center border text-red bg-yellow">
              <h2>Registration Form</h2>
          </td>
        </tr>
        <tr class="bg-blue">
          <td class="border">Enter Name</td>
          <td class="border"><input type="text" name="firstname" /></td>
        </tr>
        <tr class="bg-blue">
          <td class="border">Enter Password</td>
          <td class="border"><input type="password" /></td>
        </tr>
        <tr class="bg-blue">
          <td class="border">Enter Address</td>
          <td class="border"><input type="email" /></td>
        </tr>
        <tr class="bg-blue">
          <td class="border">Select Games</td>
          <td class="border">
            <input type="checkbox" checked/>Hockey<br />
            <input type="checkbox" checked/>Vollyball<br />
            <input type="checkbox" />Football<br />
            <input type="checkbox" />Badminton<br />
            <input type="checkbox" />Cricket<br />
          </td>
        </tr>
        <tr class="bg-blue">
          <td class="border">Gender</td>
          <td class="border">
            <input type="radio" name="gender" value="male" checked/> Male
            <input type="radio" name="gender" value="female"/> Female
          </td>
        </tr>
        <tr class="bg-blue">
          <td class="border">Select ur Age</td>
          <td class="border">
            <select name="Select">
              <option>Select</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
            </select>
          </td>
        </tr>
        <tr class="bg-blue">
          <td class="border">Select Photo</td>
          <td class="border">
            <input type="file" />
          </td>
        </tr>
        <tr class="bg-blue">
          <td colspan="2" class="text-center">
            <input type="submit" value="Submit Form" class="p" />
            <input type="submit" value="Reset" class="p" />
            <input type="submit" value="Click Me" class="p" />
          </td>
        </tr>
      </table>
    </form>
